<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>Products</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <body>
        <form method="POST">
          <div class="formdiv">
            <h1 class="headingone">Edit Products</h1>
    
            <input type="text" name="productName" placeholder="Enter Product Name" id="productNameEdit"><br><br>
            <input type="text" name="category" placeholder="Enter Product Category" id="categoryEdit"><br><br>
            <input type="text" name="brand" placeholder="Enter Brand Name" id="brandEdit"><br><br>
            <input type="number" name="quantity" placeholder="Enter Quantity" min="1" max="1000" id="quantityEdit"><br><br>
            <input type="text" name="price" placeholder="Enter Product Price" id="priceEdit"><br><br>
            <button class="button add" id="editProductBtn">Update</button>
            
          </div>
        </form>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
